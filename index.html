<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Loader Container */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    /* Responsive Animated Logo */
    @keyframes zoomLogo {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      60% {
        transform: scale(1.3);
        opacity: 1;
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    #logo {
      width: 40vw;
      max-width: 300px;
      min-width: 120px;
      animation: zoomLogo 1.5s ease forwards;
      transform: scale(0.3);
      opacity: 0;
    }

    #loadingText {
      color: white;
      font-size: 4vw;
      margin-top: 2vh;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    /* Video container */
    #videoContainer {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      #loadingText {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader Screen -->
  <div id="loader">
    <img id="logo" src="download.png" alt="Logo" />
    <p id="loadingText">Please wait...</p>
  </div>

  <!-- Video Section -->
  <div id="videoContainer">
    <video id="introVideo" autoplay muted playsinline>
      <source src="XHAMSTER INTRO.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("introVideo");

    // Start video after loader animation
    setTimeout(() => {
      loader.style.opacity = "0";

      // Wait for fade-out
      setTimeout(() => {
        loader.style.display = "none";
        videoContainer.style.display = "block";
        video.play();

        // After video ends, wait 2 seconds then redirect
        video.addEventListener("ended", () => {
          setTimeout(() => {
            window.location.href = "https://priyanshu-dudi.github.io/periodic-puzzle/"; // üîÅ Your destination URL
          }, 2000); // ‚è±Ô∏è Delay in milliseconds (2000 = 2s)
        });

      }, 1000); // Loader fade-out transition
    }, 3000); // Loader visible time (3 seconds)
  </script>

</body>
</html>
